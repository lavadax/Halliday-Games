{% extends "base.html" %}
{% block content %}
    {% block search %}
    {% endblock %}
    <h3 class="center-align">Reviews</h3>
    {% if reviews|length > 0 %}
        <div class="row">
            {% for review in reviews %}
                <div class="col s12 m6">
                    <a href="{{ url_for('read_review', review_id=review._id) }}">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <div class="row">
                                    <span class="card-title col s3">{{review.score}}/10</span><span class="card-title center col s9">{{ review.game_title }}</span>
                                </div>
                                <p class="truncate">{{ review.review_title }}</p>
                                <p class="truncate">{{ review.review_summary }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
