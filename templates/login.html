{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Log In</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{url_for('login')}}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user prefix black-text"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix black-text 
                        tooltipped" data-tooltip="Must contain at least 
                        one number, one uppercase and lowercase letter,
                        one special character, 
                        and at least 8 or more characters"></i>
                        <input id="password" name="password" 
                            type="password" minlength="5" 
                            maxlength="15" 
                            pattern="^((?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!Â£%&_=,<>/#~@;:\-\+\*\?\^\$\(\)\[\]\{\}\|\x22\x27\\.]).{8,})$"
                            title="Must contain at least one number, 
                            one uppercase and lowercase letter,
                            one special character, 
                            and at least 8 or more characters" 
                            class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large black">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Don't have an account yet? 
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Sign up here!</a>
            </p>
        </div>
    </div>
{% endblock %}
