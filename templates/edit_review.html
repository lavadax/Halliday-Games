{% extends "base.html"%}
{% block content %}
    <h3 class="center-align">Create a new review</h3>
    <div class="row">
        <form action="{{ url_for('edit_review', review_id=review._id) }}" method="POST" class="col s12 m8 offset-m2">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12 m4">
                        <input type="text" id="game_title" name="game_title" value="{{ review.game_title }}" required>
                        <label for="game_title">Game Title</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input type="text" id="review_title" name="review_title" value="{{ review.review_title }}" required>
                        <label for="review_title">Review Title</label>
                    </div>
                    <div class="input-field col s6 m2 offset-s3">
                        <input type="number" id="score" name="score" 
                        min="0" max="10"  value="{{ review.score }}"
                        class="validate" required>
                        <label for="score">Score</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="review" class="center-align">Game Review: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="review" name="review" required>{{ review.review }}</textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="review_summary" class="center-align">Review Summary: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" id="review_summary" name="review_summary" value="{{ review.review_summary }}"required></input>
                    </div>
                </div>
                <div class="row">
                    <a href="{{ url_for('get_reviews') }}" class="col btn-large black s3 m2 offset-m2">Cancel</a>
                    <button type="submit" class="col btn-large black s4 m2 offset-s1 offset-m1">Edit review</button>
                    <!-- Modal Trigger -->
                    <a class="col btn-large black s3 m2 offset-s1 offset-m1 modal-trigger" href="#modal1">Delete Review</a>

                    <!-- Modal Structure -->
                    <div id="modal1" class="modal">
                        <div class="modal-content">
                            <h4>Careful!</h4>
                            <p>If you agree to this, the review will be deleted from the site and won't be recoverable.</p>
                            <p>Are you sure you want to continue?</p>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('delete_review', review_id=review._id) }}" class="modal-close waves-effect waves-green btn-flat">Agree</a>
                        </div>
                    </div>
                </div>
            </div>
                
            </div>
        </form>
    </div>
{% endblock %}
