{% extends "base.html" %}
{% block content %}
    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" 
            action="{{url_for('login')}}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix black-text"></i>
                        <input id="username" name="username" type="text" 
                            minlength="5" maxlength="15" 
                            pattern="^[a-zA-Z0-9]{5,15}$" 
                            class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix black-text"></i>
                        <!-- Pattern checks for minimum 1 lowercase, 
                            1 uppercase, 1 number, 1 special character,
                            and at least 8 characters -->
                        <input id="password" name="password" 
                            type="password" minlength="5" 
                            maxlength="15" 
                            pattern="^((?=\S*?[A-Z])(?=\S*?[^\w\s])
                            (?=\S*?[a-z])(?=\S*?[0-9]).{8,})\S$" 
                            class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-check prefix black-text"></i>
                        <!-- Pattern checks for minimum 1 lowercase, 
                            1 uppercase, 1 number, 1 special character,
                            and at least 8 characters -->
                        <input id="password2" name="password2" 
                            type="password" minlength="5" 
                            maxlength="15" 
                            pattern="^((?=\S*?[A-Z])(?=\S*?[^\w\s])
                            (?=\S*?[a-z])(?=\S*?[0-9]).{8,})\S$" 
                            class="validate" required>
                        <label for="password2">Repeat Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large black">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already have an account? 
                <a href="{{ url_for('login') }}" 
                    class="light-blue-text text-darken-4">Log in here!
                </a>
            </p>
        </div>
    </div>
{% endblock %}
